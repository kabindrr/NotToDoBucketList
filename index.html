<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Not TO DO Bucket List</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <div class="container">
        <h1 class="text-center">Not To Do BucketList</h1>

        <!-- form -->
        <form
          onsubmit="handleOnSubmit(this)"
          action="javascript:void(0)"
          class="border p-5 rounded shadow-lg mt-5"
        >
          <div class="row g-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Bucket List"
                aria-label="First name"
                name="task"
                id="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="40"
                aria-label="Last name"
                name="hr"
                min="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-secondary text-white">Add New Task</button>
            </div>
          </div>
        </form>
        <!-- tables -->
        <div class="row mt-5">
          <!-- EntryList -->
          <div class="col-md mt-5 bg-transparent">
            <h3 class="text-center">Entry List</h3>
            <hr />
            <table
              class="table table-dark table-striped table-hover border rounded"
            >
              <tbody id="entryList"></tbody>
            </table>
          </div>

          <!-- BadList -->
          <div class="col-md mt-5 bg-transparent">
            <h3 class="text-center">Bad List</h3>
            <hr />
            <table
              class="table table-dark table-striped table-hover border rounded"
            >
              <tbody id="badList"></tbody>
            </table>
            <div class="alert alert-success">
              You Could Have Saved <span id="savedHours">0</span> hrs
            </div>
          </div>
        </div>

        <div class="alert alert-success mt-5">
          Total hours Allocated to <span id="totalHours">0</span> hours
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
